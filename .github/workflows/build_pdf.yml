name: Build workshop notes

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:
  workflow_call:

env:
  # Directory where the PDF will be saved
  PDF_OUTPUT_DIR: ./_build/latex
  DEB_PYTHON_INSTALL_LAYOUT: deb_system
  PYVISTA_TRAME_SERVER_PROXY_PREFIX: "/proxy/"
  PYVISTA_TRAME_SERVER_PROXY_ENABLED: "True"
  PYVISTA_OFF_SCREEN: false
  PYVISTA_JUPYTER_BACKEND: "html"
  LIBGL_ALWAYS_SOFTWARE: 1
  DISPLAY: ":99.0"

jobs:
  build-docs:
    env:
      DEB_PYTHON_INSTALL_LAYOUT: deb_system
      PYVISTA_JUPYTER_BACKEND: "html"

    runs-on: ubuntu-24.04
    container: ghcr.io/fenics/dolfinx/dolfinx:stable
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LaTeX and other dependencies
        run: |
          apt-get update
          apt-get install -y texlive-full graphviz-dev libgl1-mesa-dev xvfb

      - name: Update pip
        run: python3 -m pip install --upgrade pip setuptools

      - name: Install dependencies
        run: python3 -m pip install -e ".[dev]"

      - name: Build docs (PDF)
        run: jupyter book build -W . --builder pdflatex

      - name: Upload documentation as artifact (PDF)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation-pdf
          path: ${{ env.PDF_OUTPUT_DIR }}/book.pdf
          if-no-files-found: error
